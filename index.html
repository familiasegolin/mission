<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Família Segolin</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Fonte -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<!-- iOS: permite que o site rode em tela cheia se for salvo na tela inicial -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body>
  <!--top-bar-->
  <div id="top-bar-hack"></div>

  <!--frase do footer-->
  <div id="frase">Uma família normal vivendo o extraordinário de Deus.</div>

  <!--conteúdo com delay-->
  <div id="content">
  <!--cabeçalho-->
    <header>
      <!-- menu hamburguer-->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
      </div>
      <!-- conteúdo interno do menu -->
      <nav class="fullscreen-menu" id="fullscreenMenu">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="/">Missão</a></li>
          <li><a href="/">Contato</a></li>
        </ul>
      </nav>
      <!-- modo claro/escuro -->
      <div class="container">
        <button class="toggle-button" id="toggleButton">
          <span class="icon" id="icon">
            <img src="assets/sun.svg" class="sun-icon" alt="Sol">
            <img src="assets/moon.svg" class="moon-icon" alt="Lua">
          </span>
        </button>
      </div>
    </header>
  </div>

  <footer>
    <div id="footer-frase"></div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
